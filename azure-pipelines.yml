jobs:

  - job: Cypress E2E Test
    pool: default
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '16.19.0'
        displayName: 'Install Node.js'

      - script: npm install
        displayName: 'Install NPM dependencies'

      - script: npm run cy:run
        displayName: 'Run Cypress tests'
